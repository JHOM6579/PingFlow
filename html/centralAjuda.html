<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Ajuda</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../styles/styleAjuda.css">
</head>

<body>
    <header class="header">
        <div class="logo"><img src="../Assets/LogoPingFlow.png" alt="PingFlow Logo"></div>
        <nav>
            <a href="index.html">Início</a>
            <a href="#">Fale com suporte</a>
        </nav>
    </header>

    <section class="search-section">
        <h1>Como podemos te ajudar?</h1>
        <input type="text" placeholder="Ex. Como criar um chamado..." class="search-input">
        <i class="fa-solid fa-magnifying-glass"></i>
    </section>

    <main class="grid-container">
        <div class="card">
            <h2>📡 Teste de Velocidade</h2>
            <p>Verifique a velocidade atual da sua conexão.</p>
        </div>
        <div class="card">
            <h2>📊 Resultados</h2>
            <p>Acesse o histórico dos seus testes de internet.</p>
        </div>
        <div class="card">
            <h2>❓ Ajuda</h2>
            <p>Encontre respostas para dúvidas frequentes.</p>
    </main>
</body>

</html>
